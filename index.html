<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Slideshow</title>
</head>
<body>
    <div id="slideshow-wrapper">
        <img src="https://static.pexels.com/photos/104827/cat-pet-animal-domestic-104827.jpeg" alt="">
        <img src="https://static.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg" alt="">
        <img src="https://static.pexels.com/photos/45170/kittens-cat-cat-puppy-rush-45170.jpeg" alt="">
        <img src="https://static.pexels.com/photos/20787/pexels-photo.jpg" alt="">

        <div id="controls">
            <i class="fa fa-angle-left" aria-hidden="true"></i>
            <i class="fa fa-angle-right" aria-hidden="true"></i>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
